<div class="Accordian">
  <span class="Accordian__header">
    <button *ngIf="!active" (click)="expand()" class="Accordian__expand">+</button>
    <button *ngIf="active" class="Accordian__collapse">-</button>
    <h2 class="Accordian__title">{{title}}</h2>
  </span>
  <img *ngIf="active" class="Accordian__img" [src]="imgSrc" alt="">
  <p *ngIf="active" class="Accordian__text">{{text}}</p>
</div>
